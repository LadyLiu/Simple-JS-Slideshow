<!DOCTYPE html>
<html>
<head lang="en">
    <title>Slide Show</title>
</head>
<body>
    <div class="wrapper">
        <header>
        </header>
        <section>
            <div class = "col-12">
                <h3>Slide Show</h3>
                <div class = "slideshow">
                    <img name="galImg" src="dad_pics/1.jpg" alt="photo gallery">
                    <a href="#" id="play" onClick="controller.autoPlayImage('galImg');">Play</a>
                    <a href="#" id="pause" onClick="clearTimeout(controller.timerID);">Pause</a>
                    <a href="#" id="previous" onClick="controller.prevImage('galImg'); clearTimeout(controller.timerID);">Previous</a>
                    <a href="#" id="next" onClick="controller.autoPlayImage('galImg'); clearTimeout(controller.timerID);">Next</a>
                </div>
            </div>
        </section>
        <footer>
        </footer>
    </div>
    <script src="js/slideshow.js"></script>
</body>
</html>
